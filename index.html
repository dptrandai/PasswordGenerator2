<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="options">
   
            <label for="characterNumber">Number of Characters</label>
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input type="number" min="1" max="50" value="10" id="characterAmountNumber"><br>
            <input type="checkbox" id="includeLower">Include Lowercase<br>
            <input type="checkbox" id="includeUpper">Include Uppercase<br>
            <input type="checkbox" id="includeNumbers">Include Numbers<br>
            <input type="checkbox" id="includeSymbols">Include Symbols<br>
        </div>
        <div class="card-footer">
          <button type="button" id="generate" class="btn">Generate Password</button>
        </div>
      </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
